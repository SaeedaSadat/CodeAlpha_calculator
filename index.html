<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" class="pt-5">
        <div id="content" class="mt-4 shadow-lg">
            <form>
                <div id="output"><input type="text" id="res"></div>
                <div class="btn">
                    <input type="button" value='C' onclick="Clear()" id="clear" class="operator">
                    <input type="button" value='DE' onclick="Back()" id="backspace" class="operator">
                    <input type="button" value='%' onclick="Solve('%')" class="operator">
                    <input type="button" value='/' onclick="Solve('/')" class="operator">
                    <br>
                    <input type="button" value='7' onclick="Solve('7')">
                    <input type="button" value='8' onclick="Solve('8')">
                    <input type="button" value='9' onclick="Solve('9')">
                    <input type="button" value='x' onclick="Solve('*')" class="operator">
                    <br>
                    <input type="button" value='4' onclick="Solve('4')">
                    <input type="button" value='5' onclick="Solve('5')">
                    <input type="button" value='6' onclick="Solve('6')">
                    <input type="button" value='-' onclick="Solve('-')" class="operator">
                    <br>
                    <input type="button" value='1' onclick="Solve('1')">
                    <input type="button" value='2' onclick="Solve('2')">
                    <input type="button" value='3' onclick="Solve('3')">
                    <input type="button" value='+' onclick="Solve('+')" class="operator">
                    <br>
                    <input type="button" value='00' onclick="Solve('00')" >
                    <input type="button" value='0' onclick="Solve('0')">
                    <input type="button" value='.' onclick="Solve('.')">
                    <input type="button" value='=' onclick="Result()" class="operator">
                </div>
            </form>
        </div>
    </div>
<script src="js.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
